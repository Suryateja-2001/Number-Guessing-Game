<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Guess the number b/w 1-10</h1>
        <div class="input-value">
            <input type="number" id="input-number" placeholder="Enter a number">
            <button type="submit" id="btn">Guess</button>
        </div>
        <span id="guess-type"></span>
        <div>
            <ul>
                <li class="ele-1">Total Guesses:0</li>
                <li class="ele-2">correct Guesses:0</li>
                <li class="ele-3">Wrong Guesses:0 </li>
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
